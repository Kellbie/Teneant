      var body5 = document.getElementById("formContainer5");
      body5.style.display = "block";
      button4.style.display = "none";
    }
    // Adding End

    const inputs = document.querySelectorAll(".cost-class");
    const result = document.querySelector("#result");

    inputs.forEach((input) => {
      input.addEventListener("input", calculate);
    });

    function calculate() {
      let total = 0;
      inputs.forEach((input) => {
        const value = parseFloat(input.value) || 0;
        total += value;
      });
      result.textContent = total;
    }

    // cost end

    const inputsd = document.querySelectorAll(".day-class");
    const resultd = document.querySelector("#resultd");

    inputsd.forEach((input) => {
      input.addEventListener("input", calculate2);
    });

    function calculate2() {
      let totald = 0;
      inputsd.forEach((input) => {
        const value = parseFloat(input.value) || 0;
        totald += value;
      });
      resultd.textContent = totald;
    }
